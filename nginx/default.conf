server {
    listen 80;
    server_name localhost;

    # Serve generated posters directly from the volume
    # Bypassing Python and Node for maximum performance
    location /posters/ {
        alias /app/static/posters/;
        autoindex on;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy API requests to the FastAPI backend
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy everything else to SvelteKit Frontend
    location / {
        proxy_pass http://web:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for HMR if needed, though mostly used in dev)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
