services:
  # Backend Python (FastAPI)
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: maptoposter-api
    ports:
      - "8000:8000"
    volumes:
      # Persist OpenStreetMap cache
      - osm_cache:/.cache
      # Shared volume for generated posters
      - posters_volume:/app/static/posters
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Frontend SvelteKit
  web:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: maptoposter-web
    ports:
      - "3000:3000"
    environment:
      # Tell SvelteKit (or server-side code) where API is
      - API_URL=http://api:8000
      - POSTERS_DIR=/app/static/posters
    depends_on:
      - api
    volumes:
      # Mount volume to shared path
      - posters_volume:/app/static/posters

volumes:
  osm_cache:
  posters_volume:
