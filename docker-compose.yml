services:
  # 1. Reverse Proxy (Gateway)
  nginx:
    image: nginx:alpine
    container_name: maptoposter-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # - posters_volume:/app/static/posters # Not needed for proxy, but kept if alias used
    depends_on:
      api:
        condition: service_started
      web:
        condition: service_healthy

  # 2. Key-Value Store (Broker)
  redis:
    image: redis:alpine
    container_name: maptoposter-redis
    ports:
      - "6379:6379"

  # 3. Object Storage (S3)
  minio:
    image: minio/minio
    container_name: maptoposter-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadminpassword"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  createbuckets:
    image: minio/mc
    container_name: maptoposter-createbuckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " echo 'Waiting for MinIO...'; until /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadminpassword; do
         echo 'MinIO not ready, retrying...';
         sleep 2;
      done; echo 'MinIO ready. Creating bucket...'; /usr/bin/mc mb myminio/posters --ignore-existing; echo 'Setting public policy (Download)...'; /usr/bin/mc anonymous set download myminio/posters; echo 'MinIO Setup Complete.'; exit 0; "

  # 3. Task Worker (Heavy Lifting)
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: maptoposter-worker
    command: celery -A backend.tasks worker --loglevel=info
    volumes:
      - osm_cache:/.cache
      # - posters_volume:/app/static/posters # Not used anymore, direct S3 upload
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadminpassword
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET=posters
      - S3_PUBLIC_URL=${PUBLIC_URL:-http://localhost}/minio_storage
    depends_on:
      - redis
      - minio

  # 4. API (Dispatcher)
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: maptoposter-api
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - S3_PUBLIC_URL=${PUBLIC_URL:-http://localhost}/minio_storage
    depends_on:
      - redis

  # 5. Frontend (UI)
  web:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: maptoposter-web
    environment:
      - API_URL=http://api:8000
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - api

volumes:
  osm_cache:
  posters_volume:
  minio_data:
